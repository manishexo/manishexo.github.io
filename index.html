<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Aazma!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: #ffeb3b;
        overflow: hidden;
    }

    /* Funny surprise box */
    #surpriseBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ff5722;
        color: white;
        padding: 50px;
        text-align: center;
        font-size: 24px;
        border-radius: 20px;
        cursor: pointer;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Hidden birthday content */
    #birthdayContent {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    h1 {
        font-size: 60px;
        color: #ffeb3b;
        text-align: center;
        margin-top: 100px;
        animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-30px); }
    }

    /* Confetti animation */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff0;
        opacity: 0.7;
        animation: fall 5s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Funny bouncing emoji */
    #funEmoji {
        font-size: 100px;
        text-align: center;
        position: absolute;
        width: 100%;
        bottom: 50px;
        animation: shake 0.5s infinite alternate;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        50% { transform: translateX(-20px); }
        100% { transform: translateX(20px); }
    }

</style>
</head>
<body>

<!-- Funny surprise box -->
<div id="surpriseBox">
    Click me if you dare! üòè
</div>

<!-- Birthday content -->
<div id="birthdayContent">
    <h1>üéâ Happy Birthday Aazma! üéâ</h1>
    <div id="funEmoji">ü•≥üéÇüéà</div>
</div>

<!-- Background music -->
<audio id="birthdayMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-funny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
// Wait for click on surprise box
document.getElementById("surpriseBox").addEventListener("click", function() {
    // Hide the box
    this.style.display = "none";

    // Show birthday content
    const birthdayContent = document.getElementById("birthdayContent");
    birthdayContent.style.display = "block";

    // Play music
    document.getElementById("birthdayMusic").play();

    // Add confetti
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        birthdayContent.appendChild(confetti);
    }
});
</script>

</body>
</html>
